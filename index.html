<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculatrice version 2</title>
        <link rel="stylesheet" href="calculatrice.css">
    </head>
 
    <body>
        <h2>CALCULATRICE</h2>
        <div class="container">
            <div class="row">
                <div class="contenu">
                    <p>Valeur 1 : <input id="input1" type="number" step="2" min="0" max="10" value="0" /></p>
                    <p>Valeur 2 : <input id="input2" type="number" step="3" /></p>
                    <p>
                        <button id="addition" onclick="calculer('+')">+</button>
                      <button id="soustract" onclick="calculer('-')">-</button>
                    </p>
                </div>
 
            </div>
 
            <div class="row">
                <ol id="result" class="resultat"></ol>
            </div>
 
        </div>
    </body>
</html>
