<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculatrice version 2</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
 
    <body>
        <h2>CALCULATRICE</h2>
        <div class="container">
            <div class="row">
                <div class="contenu">
                    <p>Valeur 1 : <input id="input1" type="number" /></p>
                    <p>Valeur 2 : <input id="input2" type="number" /></p>
                    <p>
                      <button id="addition" onclick="calculer('+')">+</button>
                      <button id="soustract" onclick="calculer('-')">-</button>
                      <button id="multiply" onclick="calculer('*')">*</button>
                      <button id="division" onclick="calculer('/')">/</button>
                    </p>
                </div>
 
            </div>
 
            <div class="row">
                <ol id="result" class="resultat"></ol>
            </div>
 
        </div>
        <script src="./js/calculatrce.js"></script>
    </body>
</html>
